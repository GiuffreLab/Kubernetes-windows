apiVersion: apps/v1
kind: Deployment
metadata:
  name: windows
  namespace: windows-11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windows
  template:
    metadata:
      labels:
        app: windows
    spec:
      terminationGracePeriodSeconds: 120
      containers:
        - name: windows
          image: dockurr/windows
          ports:
            - containerPort: 8006
              protocol: TCP
            - containerPort: 3389
              protocol: TCP
            - containerPort: 3389
              protocol: UDP
          securityContext:
            privileged: true
          env:
            - name: VERSION
              value: "11"
            - name: RAM_SIZE
              value: "4G"
            - name: CPU_CORES
              value: "2"
            - name: DISK_SIZE
              value: "64G"
            - name: USERNAME
              value: "bjgiuffre"
            - name: PASSWORD
              value: "Bigdogsawyer!3"
          volumeMounts:
            - mountPath: /storage
              name: storage
            - mountPath: /dev/kvm
              name: dev-kvm
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: windows-pvc
        - name: dev-kvm
          hostPath:
            path: /dev/kvm
